<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Add it Up!</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="heading">Add two Numbers</h1>
      <section class="input-fields">
        <label for="number-1" class="label">First Number</label>
        <input type="number" class="input" id="number-1">
        <label for="number-2" class="label">Second Number</label>
        <input type="number" class="input" id="number-2">
      </section>
      <button class="btn-add">add 'em Up!</button>
      <button class="btn-reset">Reset</button>
      <section class="results">
        <label for="result">Your Result</label>
        <input type="number" id="result" class="result" disabled>
      </section>
      <p class="result-text"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
